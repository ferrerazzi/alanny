<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Alanny Laryssa ğŸ’™</title>

<style>
:root { --blue:#87CEEB; --bg:#050505; }
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:white;font-family:'Segoe UI',sans-serif;overflow:hidden;height:100vh;display:flex;justify-content:center;align-items:center;}

#splash{position:fixed;inset:0;background:var(--bg);z-index:9999;display:flex;flex-direction:column;justify-content:center;align-items:center;transition:.8s;padding:20px;}
.texto-doce{font-size:1.1rem;color:#ccc;margin-bottom:30px;letter-spacing:1px;font-weight:300;font-style:italic;text-align:center;line-height:1.5;}
.btn-play{background:none;border:2px solid var(--blue);color:var(--blue);padding:15px 40px;font-size:1rem;border-radius:50px;cursor:pointer;font-weight:bold;box-shadow:0 0 15px rgba(135,206,235,.3);text-transform:uppercase;}

#main{display:none;flex-direction:column;align-items:center;opacity:0;transition:1s;width:100%;padding:20px;}

.gallery{width:310px;height:410px;border-radius:20px;overflow:hidden;margin:15px 0;position:relative;border:1px solid rgba(135,206,235,.1);}
.gallery img{width:100%;height:100%;object-fit:cover;position:absolute;opacity:0;transition:1s;}
.gallery img.active{opacity:1;}

.info-box{background:rgba(255,255,255,.05);backdrop-filter:blur(10px);padding:15px;border-radius:15px;width:310px;border:1px solid rgba(255,255,255,.1);margin-bottom:12px;text-align:center;}
#timer{font-size:1.4rem;color:var(--blue);font-weight:bold;margin-top:5px;}
.nome-ela{color:var(--blue);font-size:1.2rem;font-weight:bold;}

#btn-pegadinha{margin-top:15px;background:none;border:none;color:rgba(135,206,235,.5);font-size:12px;cursor:pointer;text-decoration:underline;font-style:italic;}

.heart{position:fixed;color:var(--blue);z-index:1;animation:float 4s linear infinite;top:100%;}
@keyframes float{to{transform:translateY(-110vh) rotate(360deg);}}
</style>
</head>

<body>

<audio id="musica" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<div id="splash">
<p class="texto-doce">Alanny Laryssa Ribeiro de Souza,<br>preparei algo especial para vocÃª...</p>
<button class="btn-play" onclick="comecarSurpresa()">ğŸ’™ Ver o nosso amor</button>
</div>

<div id="main">

<div class="info-box">
<p class="nome-ela">Alanny Laryssa</p>
<p style="font-size:12px;opacity:.6;">Minha futura Ferreira ğŸ’</p>
<p style="font-size:11px;margin-top:6px;color:var(--blue);">
ğŸ’™ Dia especial: <b>29/11/2025</b><br>
âœ¨ Primeiro encontro: <b>03/12/2025</b>
</p>
</div>

<div class="gallery">
<img src="https://i.postimg.cc/prQ8KPcf/imagem-2026-01-23-215011573.png" class="active">
<img src="https://i.postimg.cc/Fzvkr2F1/imagem-2026-01-23-215055519.png">
<img src="https://i.postimg.cc/25B14zVr/imagem-2026-01-23-215201115.png">
<img src="https://i.postimg.cc/fRHwk1Kr/imagem-2026-01-23-221221629.png">
<img src="https://i.postimg.cc/tJHbLbqk/imagem-2026-01-23-221251682.png">
</div>

<div class="info-box">
<p style="font-size:.9rem;">Cada segundo ao seu lado:</p>
<div id="timer">Calculando...</div>
</div>

<button id="btn-pegadinha" onclick="mostrarPedidoEspecial()">[ Tenho algo pra te perguntar... ]</button>

</div>

<script>
const dataInicio=new Date("2025-11-29T00:00:00");

function comecarSurpresa(){
document.getElementById("musica").play().catch(()=>{});
document.getElementById("splash").style.opacity=0;
setTimeout(()=>{
document.getElementById("splash").style.display="none";
document.getElementById("main").style.display="flex";
setTimeout(()=>document.getElementById("main").style.opacity=1,50);
},600);

updateTimer();
setInterval(updateTimer,1000);
setInterval(createHeart,300);
setInterval(galleryRotate,3000);
}

function mostrarPedidoEspecial(){
const tela=document.createElement("div");
tela.style.position="fixed";
tela.style.inset="0";
tela.style.background="linear-gradient(135deg,#050505,#0b1c2d)";
tela.style.display="flex";
tela.style.flexDirection="column";
tela.style.justifyContent="center";
tela.style.alignItems="center";
tela.style.zIndex="99999";
tela.innerHTML=`
<h1 style="color:#87CEEB;font-size:2.4rem;">Alanny Laryssa ğŸ’™</h1>
<p style="text-align:center;max-width:320px;">Desde o dia 29/11/2025, minha vida mudou completamente.</p>
<p style="margin:15px 0;font-size:1.2rem;color:#87CEEB;font-weight:bold;">Quer namorar comigo?</p>
<div style="display:flex;gap:15px;">
<button onclick="aceitouPedido()" style="padding:12px 30px;border:none;border-radius:30px;background:#87CEEB;color:#050505;font-weight:bold;">SIM ğŸ’™</button>
<button onclick="fugir(this)" style="padding:12px 30px;border:2px solid #87CEEB;border-radius:30px;background:none;color:#87CEEB;font-weight:bold;">NÃƒO ğŸ˜³</button>
</div>`;
document.body.appendChild(tela);
}

function aceitouPedido(){
document.body.innerHTML=`
<div style="height:100vh;width:100vw;display:flex;flex-direction:column;justify-content:center;align-items:center;background:linear-gradient(135deg,#050505,#0b1c2d);text-align:center;">
<h1 style="color:#87CEEB;font-size:2.8rem;">EU TE AMO ğŸ’™</h1>
<p style="max-width:320px;">Obrigado por ser o melhor presente que a vida poderia me dar.</p>
</div>`;
}

function fugir(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*70+"%";
btn.style.top=Math.random()*70+"%";
}

function updateTimer(){
const diff=new Date()-dataInicio;
const d=Math.floor(diff/86400000);
const h=Math.floor(diff/3600000%24);
const m=Math.floor(diff/60000%60);
const s=Math.floor(diff/1000%60);
document.getElementById("timer").innerText=`${d}d ${h}h ${m}m ${s}s`;
}

let idx=0;
const imgs=document.querySelectorAll(".gallery img");
function galleryRotate(){
imgs[idx].classList.remove("active");
idx=(idx+1)%imgs.length;
imgs[idx].classList.add("active");
}

function createHeart(){
const h=document.createElement("div");
h.className="heart";
h.innerHTML="ğŸ’™";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=Math.random()*15+10+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
}
</script>

</body>
</html>
