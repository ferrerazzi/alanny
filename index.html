<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Alanny Laryssa üíô</title>

<style>
:root { --blue:#87CEEB; --bg:#050505; }

* { margin:0; padding:0; box-sizing:border-box; }

html,body{
  width:100%;
  min-height:100%;
  background:var(--bg);
  color:white;
  font-family:'Segoe UI',sans-serif;
  overflow-x:hidden;
}

.fullscreen{
  min-height:100dvh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:var(--bg);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
  z-index:9999;
  transition:.8s;
}

.texto-doce{
  font-size:clamp(1rem,4vw,1.2rem);
  color:#ccc;
  margin-bottom:30px;
  font-style:italic;
  line-height:1.5;
}

.btn-play{
  background:none;
  border:2px solid var(--blue);
  color:var(--blue);
  padding:14px 36px;
  border-radius:50px;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px rgba(135,206,235,.4);
}

/* MAIN */
#main{
  display:none;
  flex-direction:column;
  align-items:center;
  width:100%;
  padding:15px;
  opacity:0;
  transition:opacity 1s;
}

.info-box{
  width:100%;
  max-width:340px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(10px);
  padding:15px;
  border-radius:15px;
  border:1px solid rgba(255,255,255,.1);
  margin-bottom:12px;
  text-align:center;
}

.nome-ela{ color:var(--blue); font-size:1.2rem; font-weight:bold; }

#timer{ color:var(--blue); font-size:1.4rem; font-weight:bold; }

.gallery{
  width:100%;
  max-width:340px;
  height:430px;
  position:relative;
  border-radius:20px;
  overflow:hidden;
  margin:15px 0;
  background:rgba(255,255,255,.02);
  border:1px solid rgba(135,206,235,.1);
}

.gallery img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1s;
}

.gallery img.active{ opacity:1; }

#btn-ask{
  margin-top:15px;
  background:none;
  border:1px solid var(--blue);
  color:var(--blue);
  padding:10px 22px;
  border-radius:30px;
  cursor:pointer;
}

/* HEARTS */
.heart{
  position:fixed;
  top:100%;
  color:var(--blue);
  animation:float 4s linear infinite;
  pointer-events:none;
  z-index:1;
}

@keyframes float{
  to{ transform:translateY(-120vh) rotate(360deg); }
}

/* FINAL */
.final{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#050505,#0b1c2d,#0f4c81);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:25px;
  z-index:99999;
}
</style>
</head>

<body class="fullscreen">

<audio id="musica" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<div id="splash">
  <p class="texto-doce">Alanny Laryssa Ribeiro de Souza,<br>preparei algo especial para voc√™...</p>
  <button class="btn-play" onclick="comecar()">üíô Ver o nosso amor</button>
</div>

<div id="main">

<div class="info-box">
<p class="nome-ela">Alanny Laryssa</p>
<p style="font-size:12px;opacity:.6;">Minha futura Ferreira üíç</p>
<p style="font-size:11px;margin-top:6px;color:var(--blue);">
üíô Dia especial: <b>29/11/2025</b><br>
‚ú® Primeiro encontro: <b>03/12/2025</b>
</p>
</div>

<div class="gallery">
<img src="https://i.postimg.cc/prQ8KPcf/imagem-2026-01-23-215011573.png" class="active">
<img src="https://i.postimg.cc/Fzvkr2F1/imagem-2026-01-23-215055519.png">
<img src="https://i.postimg.cc/25B14zVr/imagem-2026-01-23-215201115.png">
<img src="https://i.postimg.cc/fRHwk1Kr/imagem-2026-01-23-221221629.png">
<img src="https://i.postimg.cc/tJHbLbqk/imagem-2026-01-23-221251682.png">
</div>

<div class="info-box">
<p>Cada segundo ao seu lado:</p>
<div id="timer">Calculando...</div>
</div>

<button id="btn-ask" onclick="mostrarPedido()">Tenho algo pra te perguntar...</button>

</div>

<script>
const audio=document.getElementById('musica');
const splash=document.getElementById('splash');
const main=document.getElementById('main');
const dataInicio=new Date("2025-11-29T00:00:00");

function comecar(){
  audio.play().catch(()=>{});
  splash.style.opacity=0;
  setTimeout(()=>{
    splash.style.display='none';
    main.style.display='flex';
    setTimeout(()=>main.style.opacity=1,50);
  },600);

  setInterval(updateTimer,1000);
  setInterval(createHeart,300);
  setInterval(galleryRotate,3000);
}

function mostrarPedido(){
  const tela=document.createElement('div');
  tela.className="final";
  tela.innerHTML=`
  <h1 style="color:#87CEEB;font-size:2.4rem;">Alanny Laryssa üíô</h1>
  <p style="max-width:340px;margin:15px 0;">
  Desde o dia 29/11/2025, minha vida mudou completamente.
  </p>
  <p style="font-size:1.3rem;color:#87CEEB;font-weight:bold;">
  Quer namorar comigo?
  </p>
  <div style="margin-top:20px;display:flex;gap:15px;">
  <button onclick="aceitou()" style="padding:12px 32px;border:none;border-radius:30px;background:#87CEEB;color:#050505;font-weight:bold;">SIM üíô</button>
  <button onclick="fugir(this)" style="padding:12px 32px;border:2px solid #87CEEB;border-radius:30px;background:none;color:#87CEEB;font-weight:bold;">N√ÉO üò≥</button>
  </div>`;
  document.body.appendChild(tela);
}

function aceitou(){
  audio.volume = 1;
  audio.play().catch(()=>{});

  document.body.innerHTML = `
  <div class="final">
    <h1 style="color:#87CEEB;font-size:2.8rem;">EU TE AMO üíô</h1>
    <p style="max-width:340px;margin-top:15px;">
      Obrigado por ser o melhor presente que a vida poderia me dar.
      Voc√™ √© a minha raz√£o e sempre ser√° a maior motiva√ß√£o da minha vida.
      Para sempre n√≥s, minha princesa.
    </p>
  </div>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>
  `;
}


function fugir(btn){
  btn.style.position="absolute";
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*70+"%";
}

function updateTimer(){
  const diff=new Date()-dataInicio;
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000%24);
  const m=Math.floor(diff/60000%60);
  const s=Math.floor(diff/1000%60);
  document.getElementById('timer').innerText=`${d}d ${h}h ${m}m ${s}s`;
}

let idx=0;
const imgs=document.querySelectorAll('.gallery img');
function galleryRotate(){
  imgs[idx].classList.remove('active');
  idx=(idx+1)%imgs.length;
  imgs[idx].classList.add('active');
}

function createHeart(){
  const h=document.createElement('div');
  h.className="heart";
  h.innerHTML="üíô";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(Math.random()*15+10)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
}
</script>

</body>
</html>
